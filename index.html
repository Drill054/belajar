<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok & Instagram Downloader HD & 4K</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 40px 20px;
    }
    h1 { color: #222; }
    input, select, button {
      padding: 10px;
      margin: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    input { width: 80%; max-width: 450px; }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Downloader TikTok & Instagram (HD / 4K)</h1>
  <p>Tempel link video, pilih kualitas, lalu tekan <b>Download</b></p>

  <input id="url" placeholder="Tempelkan link di sini..." />
  <br>
  <select id="quality">
    <option value="normal">Kualitas Standar</option>
    <option value="hd">Kualitas HD (1080p)</option>
    <option value="4k">Kualitas 4K (jika tersedia)</option>
  </select>
  <br>
  <button onclick="downloadVideo()">Download</button>

  <div id="result"></div>

  <script>
    async function downloadVideo() {
      const url = document.getElementById('url').value.trim();
      const result = document.getElementById('result');
      const quality = document.getElementById('quality').value;
      result.innerHTML = '';

      if (!url) {
        alert('Masukkan link TikTok atau Instagram terlebih dahulu!');
        return;
      }

      result.innerHTML = 'ðŸ”„ Sedang memproses, mohon tunggu...';

      try {
        let apiUrl = '';
        if (url.includes('tiktok.com')) {
          apiUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`;
        } else if (url.includes('instagram.com')) {
          apiUrl = `https://snapinsta.app/api/?url=${encodeURIComponent(url)}`;
        } else {
          result.innerHTML = '<span style="color:red;">URL tidak dikenali. Gunakan link TikTok atau Instagram.</span>';
          return;
        }

        const response = await fetch(apiUrl);
        const data = await response.json();

        let videoUrl = '';

        // TikTok
        if (data.data) {
          if (quality === '4k' && data.data.hdplay) videoUrl = data.data.hdplay;
          else if (quality === 'hd' && data.data.play) videoUrl = data.data.play;
          else videoUrl = data.data.play || data.data.hdplay;
        }

        // Instagram fallback
        if (!videoUrl && data.media && data.media[0]?.src) {
          videoUrl = data.media[0].src;
        }

        if (!videoUrl) {
          result.innerHTML = '<span style="color:red;">Gagal mengambil video. Coba link lain atau ubah kualitas.</span>';
          return;
        }

        result.innerHTML = 'âœ… Video ditemukan! Sedang mengunduh...';

        // Buat elemen <a> tersembunyi untuk unduhan otomatis
        const a = document.createElement('a');
        a.href = videoUrl;
        a.download = 'video_' + quality + '.mp4';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        result.innerHTML = 'âœ… Unduhan dimulai. Jika tidak, <a href="' + videoUrl + '" target="_blank">klik di sini</a>.';

      } catch (err) {
        console.error(err);
        result.innerHTML = '<span style="color:red;">Terjadi kesalahan: ' + err.message + '</span>';
      }
    }
  </script>
</body>
</html>
