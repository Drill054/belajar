<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok & Instagram Downloader</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    input, button { padding: 10px; width: 80%; max-width: 400px; }
  </style>
</head>
<body>
  <h2>Downloader TikTok & Instagram</h2>
  <input id="url" placeholder="Tempelkan link di sini" />
  <button onclick="download()">Download</button>
  <div id="result"></div>

  <script>
    async function download() {
      const url = document.getElementById("url").value.trim();
      if (!url) return alert("Masukkan URL dulu");

      const result = document.getElementById("result");
      result.innerHTML = "Sedang memproses...";

      try {
        // Gunakan API TikTok (misalnya tikwm.com)
        const api = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`);
        const data = await api.json();

        if (!data.data || !data.data.play) {
          result.innerHTML = "Gagal mendapatkan video ðŸ˜¢";
          return;
        }

        const videoUrl = data.data.play;
        result.innerHTML = `
          <video controls width="320" src="${videoUrl}"></video><br>
          <a href="${videoUrl}" download="video.mp4">Klik di sini untuk Download</a>
        `;
      } catch (e) {
        console.error(e);
        result.innerHTML = "Terjadi error: " + e.message;
      }
    }
  </script>
</body>
</html>
