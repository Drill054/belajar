<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deteksi Jari Real-time</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      background: #101010;
      color: #fff;
      margin: 0;
      padding: 12px;
    }
    #container {
      position: relative;
      width: 640px;
      max-width: 100%;
    }
    video, canvas {
      width: 100%;
      height: auto;
      border-radius: 12px;
      background: #000;
    }
    #message {
      font-size: 1.2rem;
      background: rgba(0,0,0,0.5);
      padding: 8px 16px;
      border-radius: 10px;
    }
    #status { font-size: 0.9rem; opacity: 0.8; }
  </style>
</head>
<body>
  <h2>Deteksi Jari Real-time</h2>
  <div id="container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
  </div>
  <div id="message">Memulai kamera...</div>
  <div id="status">Menunggu akses kamera...</div>

  <script type="module">
    import { Hands } from 'https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646427220/hands.js';
    import { Camera } from 'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.4.1646427220/camera_utils.js';
    import { drawConnectors, drawLandmarks } from 'https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.4.1646427220/drawing_utils.js';

    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('overlay');
    const ctx = canvasElement.getContext('2d');
    const messageEl = document.getElementById('message');
    const statusEl = document.getElementById('status');

    function fitCanvas() {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;
    }

    function countFingers(landmarks, hand) {
      if (!landmarks) return 0;
      const TIP = { thumb:4, index:8, middle:12, ring:16, pinky:20 };
      const PIP = { thumb:2, index:6, middle:10, ring:14, pinky:18 };
      let count = 0;

      ['index','middle','ring','pinky'].forEach(name => {
        const tip = landmarks[TIP[name]];
        const pip = landmarks[PIP[name]];
        if (tip && pip && tip.y < pip.y - 0.02) count++;
      });

      const thumbTip = landmarks[TIP.thumb];
      const thumbMcp = landmarks[1];
      if (thumbTip && thumbMcp) {
        if (hand.toLowerCase().includes('right') && thumbTip.x < thumbMcp.x - 0.03) count++;
        else if (hand.toLowerCase().includes('left') && thumbTip.x > thumbMcp.x + 0.03) count++;
      }
      return count;
    }

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646427220/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.6
    });

    hands.onResults((results) => {
      if (!videoElement.videoWidth) return;
      fitCanvas();
      ctx.save();
      ctx.clearRect(0,0,canvasElement.width,canvasElement.height);
      ctx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiHandLandmarks?.length) {
        const landmarks = results.multiHandLandmarks[0];
        const hand = results.multiHandedness?.[0]?.label || '';
        drawConnectors(ctx, landmarks, Hands.HAND_CONNECTIONS, { color:'#00ffcc', lineWidth:2 });
        drawLandmarks(ctx, landmarks, { color:'#fff', lineWidth:1 });

        const f = countFingers(landmarks, hand);
        let text = '';
        if (f === 1) text = 'aku';
        else if (f === 2) text = 'nama saya adril';
        else if (f === 3) text = 'salam kenal';
        else if (f === 0) text = '0 jari';
        else text = `${f} jari`;

        messageEl.textContent = text;
        statusEl.textContent = `Tangan ${hand}, ${f} jari`;

        ctx.font = '28px system-ui';
        ctx.fillStyle = 'rgba(0,0,0,0.6)';
        ctx.fillRect(10,10,260,44);
        ctx.fillStyle = '#fff';
        ctx.fillText(text, 20, 40);
      } else {
        messageEl.textContent = 'Arahkan tangan ke kamera.';
        statusEl.textContent = 'Menunggu tangan...';
      }
      ctx.restore();
    });

    async function startCamera() {
      try {
        // Kamera langsung aktif otomatis
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }, // ubah ke "environment" kalau mau kamera belakang
          audio: false
        });
        videoElement.srcObject = stream;

        const camera = new Camera(videoElement, {
          onFrame: async () => await hands.send({ image: videoElement }),
          width: 1280,
          height: 720
        });
        await camera.start();

        statusEl.textContent = 'Kamera aktif — arahkan tangan ke kamera.';
      } catch (err) {
        messageEl.textContent = '⚠️ Gagal mengakses kamera';
        statusEl.textContent = err.message;
      }
    }

    window.addEventListener('load', startCamera);
  </script>
</body>
</html>
